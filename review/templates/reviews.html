{% extends 'base.html' %}
{% load static %}

{% block meta %}
    <title>Reviews</title>
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
{% endblock meta %}
{% block content %}
    {% include 'navbar.html' %}
    <div class="overflow-x-hidden pt-[100px] z-30 min-h-screen flex flex-col items-center jsutify-center">
        <div class="flex flex-col px-6 md:px-8 pb-8 [width:75%]">
            <h1 class="text-[27px] font-bold pb-6">Reviews</h1>
            <div class="flex items-center justify-between w-full p-8 mb-6 border border-2 rounded-lg max-h-[250px]">
                <div class="flex justify-start items-center gap-8 h-[250px] p-2">
                    <img src="{{ image }}" alt="{{ sneaker_name }}" class="h-full object-cover rounded-lg">
                    <h2 class="text-[20px] font-semibold">{{ sneaker_name }}</h2>
                </div>
                <div class="flex flex-col items-center justify-center">
                    <button id="addReviewBtn" data-modal-target="crudModal" data-modal-toggle="crudModal" class="btn bg-black hover:bg-[#303030] w-full text-white font-bold py-2 px-4 mb-2 rounded-lg transition duration-200 ease-in-out transform hover:-translate-y-1 hover:scale-105" onclick="showModal();">
                        Add Review  
                    </button>
                    <h1 class="text-center text-gray-500">Give your review, help others make informed purchasing decisions!</h1>
                </div>
            </div>
            <div id="review_cards"></div>
            <div id="crudModal" tabindex="-1" aria-hidden="true" class="hidden fixed inset-0 z-50 w-full flex items-center justify-center bg-gray-800 bg-opacity-50 overflow-x-hidden overflow-y-auto transition-opacity duration-300 ease-out">
                <div id="crudModalContent" class="relative bg-white rounded-lg shadow-lg w-5/6 sm:w-3/4 md:w-1/2 lg:w-1/3 mx-4 sm:mx-0 transform scale-95 opacity-0 transition-transform transition-opacity duration-300 ease-out">
                    <!-- Modal header -->
                    <div class="flex flex-col border-b rounded-t">
                        <div class="bg-black rounded-t-lg">
                            <h2 class="text-xl text-white font-semibold text-center py-3">
                                {{ sneaker_name }}
                            </h2>
                        </div>
                        <div class="flex pt-3 px-3">
                            <div class="flex-1"></div>
                            <div class="flex flex-1 text-center items-center justify-center">
                                <img src="{{ image }}" alt="{{ sneaker_name }}" class="w-48 object-cover rounded-lg">
                            </div>
                            <div class="flex-1 text-right">
                                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center transition duration-200" id="closeModalBtn">
                                <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                                    <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                                </svg>
                                <span class="sr-only">Close modal</span>
                                </button>
                            </div>
                        </div>
                        <div class="flex-1 items-center justify-center">
                            <h3 class="text-xl font-semibold text-gray-900 text-center py-3">
                                Rate this sneaker
                            </h3>
                        </div>
                    </div>
                    <!-- Modal body -->
                    <div id="review-form" class="px-2">
                        <form id="reviewForm" method="POST" action="">
                            <input type="hidden" name="score" id="scoreInput" value="5">
                            <div class="col flex items-center justify-center mt-4 text-2xl">
                                <span class="fa fa-star stars-btn checked" data-value="1"></span>
                                <span class="fa fa-star stars-btn checked" data-value="2"></span>
                                <span class="fa fa-star stars-btn checked" data-value="3"></span>
                                <span class="fa fa-star stars-btn checked" data-value="4"></span>
                                <span class="fa fa-star stars-btn checked" data-value="5"></span>
                            </div>
                            <textarea name="review_description" placeholder="Write your review..." class="w-full mt-4 px-2 h-[350px] focus:outline-none focus:ring-1 focus:ring-black rounded"></textarea>
                        </form>
                    </div>
                    <!-- Modal footer -->
                    <div class="flex flex-col space-y-2 md:flex-row md:space-y-0 md:space-x-2 p-6 border-t border-gray-200 rounded-b justify-center md:justify-end">
                        <button type="button" class="bg-gray-500 hover:bg-gray-600 text-white font-bold py-2 px-4 rounded-lg transition duration-200" id="cancelButton">Cancel</button>
                        <button type="submit" id="submitReview" form="reviewForm" class="bg-black hover:bg-[#303030] text-white font-bold py-2 px-4 rounded-lg transition duration-200">Sumbit</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <style>
        .checked {
            color: #fcd303;
        }
        .stars-btn {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        async function getReviews(){
            return fetch("{% url 'review:show_json' sneaker_name %}").then((res) => res.json())
        }

        async function refreshReviews() {
            document.getElementById("review_cards").innerHTML = "";
            document.getElementById("review_cards").className = "";
            const reviews = await getReviews();
            let htmlString = "";
            let classNameString = "";

            if (reviews.length === 0) {
                classNameString = "flex flex-col items-center justify-center min-h-[24rem] p-6";
                htmlString = `
                    <div class="flex flex-col items-center justify-center min-h-[24rem] p-6">
                        <p class="text-center text-gray-600 mt-4">No reviews yet.</p>
                    </div>
                `;
            }
            else {
                classNameString = "columns-2 gap-6 space-y-6 w-full"
                reviews.forEach((review) => {
                    const username = DOMPurify.sanitize(review.fields.username);
                    const review_description = DOMPurify.sanitize(review.fields.review_description);
                    let starsHTML = '';

                    for (let i = 1; i <= 5; i++) {
                    starsHTML += `
                            <span class="fa fa-star stars-btn ${i <= review.fields.score ? 'text-[#fcd303]' : 'text-gray-300'}"></span>
                        `;
                    }

                    htmlString += `
                        <div class="w-max-md bg-white rounded-lg shadow-xl overflow-hidden border">
                            <div class="p-4">
                                <div class="flex items-center mb-2">
                                    ${starsHTML}
                                </div>
                                <p class="text-[13px] text-gray-600">By ${username}</p>
                                <p class="mt-2 text-[15px] text-black">${review_description}</p>
                                <p class="mt-2 text-[12px] text-gray-500">Reviewed on ${review.fields.date}</p>
                            </div>
                        </div>
                    `;
                });
            }
            document.getElementById("review_cards").className = classNameString;
            document.getElementById("review_cards").innerHTML = htmlString;
        }
        refreshReviews();

        async function checkUserReview() {
            const reviews = await getReviews();

            const hasReviewed = reviews.some(review => 
                review.fields.name === '{{ sneaker_name }}' && 
                review.fields.user === '{{ user }}'
            );

            return hasReviewed;
        }

        checkUserReview()
            .then(hasReviewed => {
                const addReviewBtn = document.getElementById("addReviewBtn");
                
                if (hasReviewed) {
                    addReviewBtn.classList.add("hidden");
                } else {
                    addReviewBtn.classList.remove("hidden");
                }
            });

        const stars = document.querySelectorAll('.stars-btn');

        stars.forEach(star => {
            star.addEventListener('click', function() {
                const score = this.getAttribute('data-value');
                document.getElementById('scoreInput').value = score;

                stars.forEach(s => s.classList.remove('checked'));

                for (let i = 0; i < score; i++) {
                    stars[i].classList.add('checked');
                }
            });
        });

        function showModal() {
            const modal = document.getElementById('crudModal');
            const modalContent = document.getElementById('crudModalContent');

            modal.classList.remove('hidden'); 
            setTimeout(() => {
                modalContent.classList.remove('opacity-0', 'scale-95');
                modalContent.classList.add('opacity-100', 'scale-100');
            }, 50); 
        }

        function hideModal() {
            console.log('realler')
            const modal = document.getElementById('crudModal');
            const modalContent = document.getElementById('crudModalContent');

            modalContent.classList.remove('opacity-100', 'scale-100');
            modalContent.classList.add('opacity-0', 'scale-95');

            document.getElementById("reviewForm").reset();
            stars.forEach(star => star.classList.add('checked'))

            setTimeout(() => {
                modal.classList.add('hidden');
            }, 150); 
        }

        document.getElementById("cancelButton").addEventListener("click", hideModal);
        document.getElementById("closeModalBtn").addEventListener("click", hideModal);

        function addReview() {
            console.log('hello')
            fetch("{% url 'review:add_review_ajax' sneaker_name %}", {
                method: "POST",
                body: new FormData(document.querySelector('#reviewForm')),
            })
            .then(response => {
                refreshReviews();
                hideModal();
            })

            document.getElementById("reviewForm").reset();
            return false;
        }

        document.getElementById("submitReview").onclick = addReview
    </script>
{% endblock content %}
