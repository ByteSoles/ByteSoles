{% extends "base.html" %}
{% load static %}

{% block content %}
{% include "navbar.html" %}
<div id="cart_items" class=""></div>
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<!-- Jika menggunakan DOMPurify, tambahkan skrip berikut -->
<!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/dompurify/2.3.10/purify.min.js" integrity="sha512-..." crossorigin="anonymous" referrerpolicy="no-referrer"></script> -->
<script>
    async function getCartItems(){
        return fetch("{% url 'keranjang:show_json' %}").then((res) => res.json())
    }

    async function getUserCart(){
        return fetch("{% url 'keranjang:get_user_cart' %}").then((res) => res.json())
    }

    async function getSneaker(id){
        return fetch(`/keranjang/get-sneaker/${id}`).then((res) => res.json())
    }

    async function refreshCartItems() {
        document.getElementById("cart_items").innerHTML = "";
        document.getElementById("cart_items").className = "";
        const cartItems = await getCartItems();
        const userCart = await getUserCart();
        let htmlString = "";
        let classNameString = "";

        if (cartItems.length === 0) {
            classNameString = "container mx-auto text-center py-16 pt-[100px] z-20";
            htmlString += `
                <h2 class="text-4xl font-bold mb-4"> YOUR BAG IS EMPTY </h2>
                <div class="flex space-x-4 justify-center">
                    <img src="{% static 'img/empty.png' %}" class="w-40">
                </div>
                <a href="{% url 'homepage:show_homepage' %}" class="inline-block bg-black text-white py-3 px-6 rounded-lg font-bold transition-all duration-300 ease-in-out transform hover:scale-105">
                    GET STARTED â†’
                </a>
            `;
        }
        else {

            const itemAdded = '{{ item_added|yesno:"true,false" }}';
            classNameString = "flex flex-col w-full pt-[100px] z-20";
            htmlString += `
                    <div class="container mx-auto py-16">
                        <div class="flex flex-col lg:flex-row lg:justify-between gap-8">
                            <div class="lg:w-2/3">
                                <h2 class="font-bold text-5xl mb-6">Your Bag</h2>

                                ${itemAdded === 'true' ? `
                                    <div class="bg-green-100 text-green-700 p-4 mb-6 rounded shadow-md">
                                        <p class="text-sm font-semibold">Item successfully added to your cart!</p>
                                    </div>
                                    ` : ''}

                                <ul class="space-y-6">
            `;
            cartItems.forEach((item) => {
                const sneaker = getSneaker(item.fields.sneaker);
                const username = item.fields.username; // Tanpa sanitasi
                htmlString += `
                                    <li class="flex items-start justify-between p-4 bg-white border rounded-lg shadow-sm hover:shadow-md transition-shadow">
                                        <div class="flex items-start space-x-6">
                                            <img src="${item.fields.sneaker.image}" alt="${item.fields.sneaker.name}" class="w-24 h-24 object-cover rounded-lg">
                                            <div>
                                                <h3 class="font-semibold text-lg">${item.fields.sneaker.name}</h3>
                                                <p class="text-sm font-bold mt-2">$ ${item.fields.sneaker}</p>
                                                <form class="update-quantity-form" data-item-id="${item.fields.sneaker.id}">
                                                    {% csrf_token %}
                                                    <label for="quantity_${item.fields.sneaker.id}" class="mr-2">Quantity:</label>
                                                    <input type="number" name="quantity" id="quantity_${item.fields.sneaker.id}" value="${item.fields.kuantitas}" min="1" max ="10" class="w-16 text-center border rounded">
                                                </form>
                                            </div>
                                        </div>
                                        <div class="text-right">
                                            <p class="font-bold text-lg">Total: $ <span class="item-total">${item.fields.total_harga}</span></p>
                                            <a href="#" data-item-id="${item.fields.sneaker.id}" class="remove-item text-red-600 underline mt-2 inline-block">Remove</a>
                                        </div>
                                    </li>
                `;
            });
            htmlString += `
                                </ul>
                                <!-- Total Items and Price -->
                                <p class="mt-8 text-xl font-bold">
                                    TOTAL: (<span id="cart-total-items">${userCart[0].fields.total_items}</span> items)
                                    <span class="text-green-700">$ <span id="cart-total-harga">${userCart[0].fields.total_price}</span></span>
                                </p>        
                            </div>
                            <div class="lg:w-1/3">
                                <div class="border p-6 rounded-lg bg-gray-100 shadow-md">
                                    <h3 class="font-semibold text-lg mb-4">Order Summary</h3>

                                    <div class="flex justify-between mb-3">
                                        <p class="text-gray-700">
                                            <span id="summary-total-items">${userCart[0].fields.total_items}</span> Items
                                        </p>
                                        <p class="text-gray-700">$ 
                                            <span id="summary-total-harga">${userCart[0].fields.total_price}</span>
                                        </p>
                                    </div>
                                    <div class="flex justify-between mb-3">
                                        <p class="text-gray-700">Delivery</p>
                                        <p class="text-gray-700">FREE</p>
                                    </div>
                                    <div class="flex justify-between font-bold text-lg mt-4">
                                        <p>Total</p>
                                        <p class="text-green-700">$ <span id="summary-total-harga-final">${userCart[0].fields.total_price}</span></p>
                                    </div>

                                    <!-- Payment Method Selection -->
                                    <form action="/keranjang/checkout/" method="POST">
                                        {% csrf_token %}
                                        <div class="mb-4">
                                            <label for="payment_method" class="block text-sm font-medium text-gray-700">Payment Method</label>
                                            <select id="payment_method" name="payment_method" class="mt-1 block w-full py-2 px-3 border border-gray-300 bg-white rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
                                                <option value="BCA">BCA</option>
                                                <option value="BNI">BNI</option>
                                                <option value="Mandiri">Mandiri</option>
                                                <option value="BRI">BRI</option>
                                                <option value="CIMB">CIMB</option>
                                            </select>
                                            <div class="flex space-x-4 justify-center">
                                                <img src="{% static 'img/mandiri.png' %}" class="w-16">
                                                <img src="{% static 'img/bni.png' %}" class="w-16">
                                                <img src="{% static 'img/bca.png' %}" class="w-16">
                                                <img src="{% static 'img/cimb.png' %}" class="w-16">
                                                <img src="{% static 'img/bri.png' %}" class="w-16">
                                            </div>
                                        </div>
                                        <button type="submit" class="bg-black text-white font-semibold py-3 px-10 rounded-lg shadow-lg hover:bg-gray-600 transition-all duration-300 ease-in-out transform hover:scale-105">
                                            Checkout
                                        </button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
            `;
        }

        document.getElementById("cart_items").className = classNameString;
        document.getElementById("cart_items").innerHTML = htmlString;
    }
    refreshCartItems(); 

    function getCookie(name) {
        var cookieValue = null;
        if (document.cookie && document.cookie !== '') {
            var cookies = document.cookie.split(';');
            for (var i = 0; i < cookies.length; i++) {
                var cookie = cookies[i].trim();
                if (cookie.substring(0, name.length + 1) === (name + '=')) {
                    cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                    break;
                }
            }
        }
        return cookieValue;
    }
    var csrftoken = getCookie('csrftoken');
    $.ajaxSetup({
        headers: { 'X-CSRFToken': csrftoken }
    });

    $(document).ready(function() {
        // Handle update quantity
        $('.update-quantity-form input[name="quantity"]').on('change', function() {
            var $form = $(this).closest('.update-quantity-form');
            var itemId = $form.data('item-id');
            var quantity = $(this).val();
            var csrfToken = $form.find('input[name="csrfmiddlewaretoken"]').val();

            $.ajax({
                url: '{% url "keranjang:update_quantity_ajax" %}',
                method: 'POST',
                data: {
                    'item_id': itemId,
                    'quantity': quantity,
                    'csrfmiddlewaretoken': csrfToken,
                },
                success: function(response) {
                    $form.closest('li').find('.item-total').text(response.item_total_harga);
                    $('#cart-total-harga').text(response.total_harga);
                    $('#summary-total-items').text(response.total_items);
                    $('#summary-total-harga').text(response.total_harga);
                    $('#summary-total-harga-final').text(response.total_harga);
                },
                error: function(xhr, status, error) {
                    alert('Terjadi kesalahan. Silakan coba lagi.');
                }
            });
        });

        // Handle remove item
        $('.remove-item').on('click', function(e) {
            e.preventDefault();
            var itemId = $(this).data('item-id');
            var csrfToken = $('input[name="csrfmiddlewaretoken"]').first().val();
            var $itemRow = $(this).closest('li');

            $.ajax({
                url: '{% url "keranjang:remove_from_cart_ajax" %}',
                method: 'POST',
                data: {
                    'item_id': itemId,
                    'csrfmiddlewaretoken': csrfToken,
                },
                success: function(response) {
                    $itemRow.remove();
                    $('#cart-total-harga').text(response.total_harga);
                    $('#summary-total-items').text(response.total_items);
                    $('#summary-total-harga').text(response.total_harga);
                    $('#summary-total-harga-final').text(response.total_harga);
                    if (response.cart_empty) {
                        location.reload();
                    }
                },
                error: function(xhr, status, error) {
                    alert('Terjadi kesalahan. Silakan coba lagi.');
                }
            });
        });
    });
</script>
{% endblock %}
