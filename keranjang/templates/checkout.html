{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="flex justify-center items-center h-screen w-screen bg-cover bg-center relative" style="background-image: url({% static 'img/tes.png' %});">
    <!-- Overlay for better text contrast -->
    <div class="absolute inset-0 bg-black opacity-50"></div>

    <!-- Content -->
    <div class="relative z-10 text-center">
        <!-- Success Icon (optional) -->
        <div class="flex justify-center mb-6">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-24 w-24 text-green-400" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M10 18a8 8 0 100-16 8 8 0 000 16zm3.707-9.707a1 1 0 00-1.414-1.414L9 10.586 7.707 9.293a1 1 0 00-1.414 1.414l2 2a1 1 0 001.414 0l4-4z" clip-rule="evenodd" />
            </svg>
        </div>

        <!-- Main Message -->
        <h2 class="text-6xl font-bold text-white mb-4">Payment Successful!</h2>
        <p class="text-xl text-gray-200 mb-6">Thank you for your purchase. Your order is being processed.</p>

        <!-- Button to go back to homepage or order tracking -->
        {% comment %} href="{% url 'home_page' %}"  {% endcomment %}
        <a class="inline-block bg-green-500 hover:bg-green-600 text-white font-semibold py-3 px-8 rounded-lg shadow-lg transition-all duration-300 ease-in-out">
            Return to Homepage
        </a>
    </div>
</div>
{% endblock %}
